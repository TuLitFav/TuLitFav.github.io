<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base de Datos de Personas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Base de Datos de Personas</h1>
    </header>

    <section>
        <h2>Formulario para agregar persona</h2>
        <form id="formulario">
            <input type="text" id="nombre" placeholder="Nombre" required>
            <input type="text" id="apellido" placeholder="Apellido" required>
            <input type="date" id="fecha_nacimiento" required>
            <textarea id="descripcion" placeholder="Descripción adicional" required></textarea>
            <button type="button" id="guardarBtn">Guardar Persona</button>
        </form>
    </section>

    <section>
        <h2>Lista de Personas</h2>
        <input type="text" id="searchInput" placeholder="Buscar persona..." onkeyup="filtrarPersonas()">
        <div id="lista-personas"></div>
    </section>

    <section>
        <h2>Acciones de Persona Seleccionada</h2>
        <button id="verbalBtn" onclick="darAvisoVerbal()">Aviso Verbal Dado</button>
        <input type="text" id="motivoAviso" placeholder="Motivo del aviso verbal">
        <button id="buscarBtn" onclick="ponerEnBusqueda()">En Búsqueda</button>
        <button id="borrarBtn" onclick="borrarPersona()">Borrar Registro</button>
    </section>

    <script src="main.js"></script>
</body>
</html>
