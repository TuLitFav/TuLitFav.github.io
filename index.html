<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base de Datos de Personas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="file-L21xAkE1SWgmYAYNrc48K1" alt="Cuerpo Nacional de Policía" class="logo">
        </div>
        <h1>Base de Datos de Personas</h1>
    </header>
    <main>
        <section class="form-section">
            <h2>Registrar Persona</h2>
            <form id="person-form">
                <input type="text" id="name" placeholder="Nombre" required>
                <input type="text" id="surname" placeholder="Apellido" required>
                <input type="date" id="dob" required>
                <textarea id="info" placeholder="Descripción breve"></textarea>
                <input type="file" id="image">
                <button type="button" id="save-btn">Guardar</button>
            </form>
        </section>

        <section class="search-section">
            <input type="text" id="search" placeholder="Buscar por nombre...">
        </section>

        <section class="person-list" id="person-list"></section>
    </main>

    <script src="script.js"></script>
</body>
</html>
